# Application Configuration
spring.application.name=learn-work-agent-end
server.port=8080
# Error Handling Configuration
server.error.whitelabel.enabled=false
# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3336/learn_work_agent?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username=appuser
spring.datasource.password=appuser123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
# spring.data.redis.password=
spring.data.redis.database=0
spring.data.redis.timeout=3000
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
# Redisson Configuration
# spring.data.redis.redisson.config=classpath:redisson-config.yaml
# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/

# Notification Configuration
# 邮件配置（QQ邮箱示例）
spring.mail.host=smtp.qq.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
# 邮件模拟模式（设为false启用真实发送）
mail.mock.enabled=false

# 短信配置（暂不支持个人用户，已禁用）
sms.mock.enabled=true
sms.provider=aliyun
# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=1800000
spring.cache.cache-names=userCache,questionCache
# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
# Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
# AI Service Configuration (Qianwen Model - OpenAI Compatible API)
ai.qianwen.base-url=https://dashscope.aliyuncs.com
ai.qianwen.api-url=/compatible-mode/v1/chat/completions
ai.qianwen.api-key=${AI_QIANWEN_API_KEY}
ai.qianwen.timeout=30000
ai.qianwen.max-retries=3
# JWT Configuration
jwt.secret=${JWT_SECRET:learn-work-agent-secret-key-change-in-production}
jwt.expiration=86400000
# Logging Configuration
logging.level.com.example.learnworkagent=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
# OSS Configuration
oss.endpoint=oss-cn-beijing.aliyuncs.com
oss.accessKeyId=${OSS_ACCESS_KEY_ID}
oss.accessKeySecret=${OSS_ACCESS_KEY_SECRET}
oss.bucketName=learn-work-agent-end
oss.domain=https://learn-work-agent-end.oss-cn-beijing.aliyuncs.com

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB